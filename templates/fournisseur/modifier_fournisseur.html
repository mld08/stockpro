{% extends "base.html" %}

{% block title %}Modifier Fournisseur - StockPro{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50">
    <div class="px-4 sm:px-6 lg:px-8 py-8">
        <div class="max-w-7xl mx-auto">
            <!-- Page Header -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">
                    <i class="fas fa-edit mr-3 text-primary-600"></i>
                    Modifier Fournisseur
                </h1>
                <p class="text-gray-600">Mettez Ã  jour les informations du fournisseur.</p>
            </div>

            <!-- Formulaire de modification de fournisseur -->
            <form method="post" action="{{ url_for('modifier_fournisseur', id_fournisseur=fournisseur.id_fournisseur) }}" class="glass-effect rounded-2xl overflow-hidden p-6 m-8 shadow-lg">
                
                <div class="space-y-6">
                    <div>
                        <label for="nom">Nom</label>
                        <input type="text" id="nom" name="nom" value="{{ fournisseur.nom }}" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-300">
                    </div>
                    <div>
                        <label for="contact">Contact</label>
                        <input type="text" id="contact" name="contact" value="{{ fournisseur.contact }}"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-300">
                    </div>
                    <div>
                        <label for="adresse">Adresse</label>
                        <input type="text" id="adresse" name="adresse" value="{{ fournisseur.adresse }}"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-300">
                    </div>
                    <div>
                        <label for="ville">Ville</label>
                        <input type="text" id="ville" name="ville" value="{{ fournisseur.ville }}"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-300">
                    </div>
                    <div>
                        <label for="pays">Pays</label>
                        <input type="text" id="pays" name="pays" value="{{ fournisseur.pays }}"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-300">
                    </div>
                    <div>
                        <button type="submit"
                                class="w-full inline-flex items-center justify-center px-6 py-3 bg-gradient-to-r from-primary-600 to-purple-600 text-white rounded-xl hover:from-primary-700 hover:to-purple-700 font-medium transition-all duration-300 transform hover:scale-105 shadow-lg">
                            <i class="fas fa-save mr-2"></i>
                            Enregistrer les modifications
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
